<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstaff.css">
    <title>Log in staff</title>
</head>

<body>
    <div class="staff">
        <form action="http://localhost:8085/api/staff" method="post">
            <img src="https://drive.google.com/thumbnail?id=1-WnilJj4XpP0UaIWgQr7bjhB_EAjKaWc">
            <br>
            <h2>Staff Log In</h2>
            <br>
            <label>User Name/Email</label>
            <div class="input-box">
                <br>
                <input name="username" type="text" placeholder="username" required>
            </div>

            <label>
                <br>
                Password 
            </label>
            <div class="input-box">
                <br>
                <input name="password" type="password" placeholder="password" required>
            </div>
            <br>
            <button type="submit" class="btn">LOG IN</button>
        </form>
    </div>
</body>

</html>
