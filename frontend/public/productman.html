<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product List</title>
  <link rel="stylesheet" href="productman.css">
</head>

<body>

  <header>
    <div class="back_icons" id="backIcon" onclick="window.location.href = 'homepage.html';">
      <h1>&lt;Back</h1>
    </div>
    <h1>Product Management</h1>
    <div>
      <i></i>
    </div>
  </header>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Brand</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-list">
      </tbody>
    </table>

    <button id="open-add-popup">Add Product</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div id="add-product-popup" class="popup hidden">
    <form>
      <fieldset>
          <legend>Add Product</legend>
          <label for="add-name">Name:</label>
          <input type="text" id="add-name" required><br>
          
          <label for="add-description">Description:</label><br>
          <textarea id="add-description" required></textarea><br>
          
          <label for="add-category">Category:</label>
          <input type="text" id="add-category" required><br>
          
          <label for="add-room">Room:</label>
          <input type="text" id="add-room" required><br>
          
          <label for="add-brand">Brand:</label>
          <input type="text" id="add-brand" required><br>
          
          <label for="add-quantity">Quantity:</label>
          <input type="number" id="add-quantity" required><br>
          
          <label for="add-price">Price:</label>
          <input type="number" id="add-price" step="0.01" required><br>
          
          <label for="add-color">Color:</label>
          <input type="text" id="add-color" required><br>

          <div id="file-upload-container">
            <label for="add-images">Upload Image:</label>
            <input type="text" id="add-file-name" readonly>
            <div id="drop-area" style="border: 2px dashed #ccc; padding: 20px; margin-left: 20px; margin-top: 10px; cursor: pointer; width: 50%;">
                Drag & Drop files here or <input type="file" id="add-images" accept="image/*" style="display: none;">
                <button type="button" id="add-file-btn">Choose File</button>
            </div>
          </div>
          <button type="button" id="add-save-btn">Save</button>
          <button type="button" id="add-close-btn">Close</button>
      </fieldset>
  </form>
  </div>


  <div id="edit-product-popup" class="popup hidden">
    <form>
      <fieldset>
        <legend>Edit Product</legend>
          <label for="name">Name:</label>
          <input type="text" id= "name" required><br>
          
          <label for= "description">Description:</label><br>
          <textarea id= "description" required></textarea><br>
          
          <label for= "category">Category:</label>
          <input type="text" id= "category" required><br>
          
          <label for= "room">Room:</label>
          <input type="text" id= "room" required><br>
          
          <label for= "brand">Brand:</label>
          <input type="text" id= "brand" required><br>
          
          <label for= "quantity">Quantity:</label>
          <input type="number" id= "quantity" required><br>
          
          <label for= "price">Price:</label>
          <input type="number" id= "price" step="0.01" required><br>
          
          <label for= "color">Color:</label>
          <input type="text" id= "color" required><br>


        <div id="file-upload-container">
          <label for="edit-images">Change Image:</label>
          <input type="text" id="edit-file-name" readonly>
          <div id="drop-area" style="border: 2px dashed #ccc; padding: 20px; margin-left: 20px; margin-top: 10px; cursor: pointer; width: 50%;">
              Drag & Drop files here or <input type="file" id="edit-images" accept="image/*" style="display: none;">
              <button type="button" id="edit-file-btn">Choose File</button>
          </div>
        </div>
        <button type="button" id="save-btn">Save</button>
        <button type="button" id="close-btn">Close</button>
      </fieldset>
    </form>
  </div>

  <div id="delete-popup" class="popup hidden">
    <div class="popup-content">
        <p>Are you sure you want to delete this product?</p>
        <button id="confirm-delete">Yes</button>
        <button id="cancel-delete">Cancel</button>
    </div>
  </div>

  <script src="productman.js"></script>
</body>

</html>
