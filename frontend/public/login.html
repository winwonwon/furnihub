<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="login1">
        <form action="">
            <img src="furni.png">
            <h2>Log In</h2>
            <br><label> User Name/Email</label>
            <div class="input-box">
                <br><input type="text" placeholder="username" required>
                <i class='bx bxs-user' ></i>
            </div>

            <label> <br>Password </label>
            <div class="input-box">
                <br><input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#"> <br>Forgot Password</a>
            </div>

            <br><button type="submit" class="btn"> LOG IN</button>
            
            <div class="register-link">
                <p><br>Don't have an account <br><a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
