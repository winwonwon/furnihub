<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>User List</title>
  <link rel="stylesheet" href="userman.css">
</head>

<body>

  <header>
    <div class="back_icons" id="backIcon" onclick="window.location.href = '/admin-landing'">
      <h1>&lt;Back</h1>
    </div>
    <h1>User Management</h1>
    <div>
      <i></i>
    </div>
  </header>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Password</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Register Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-list">
      </tbody>
    </table>

    <button id="open-add-popup">Add User</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div id="add-user-popup" class="popup hidden">
    <form>
      <fieldset>
        <legend>Add User</legend>
        <label for="add-fname">Firstname:</label>
        <input type="text" id="add-fname" required><br>
        <label for="add-lname">Lastname:</label>
        <input type="text" id="add-lname" required><br>
        <label for="add-username">Username:</label>
        <input type="text" id="add-username" required><br>
        <label for="add-password">Password:</label>
        <input type="text" id="add-password" required><br>
        <label for="add-email">Email:</label>
        <input type="email" id="add-email" required><br>
        <label for="add-phonenum">Phone Number:</label>
        <input type="number" id="add-phonenum" required><br>
        <button type="button" id="add-user-save-btn">Save</button>
        <button type="button" id="add-user-close-btn">Close</button>
      </fieldset>
    </form>
  </div>


  <div id="edit-user-popup" class="popup hidden">
    <form>
      <fieldset>
        <legend>Edit User</legend>
        <label for="edit-fname">Firstname:</label>
        <input type="text" id="edit-fname" required><br>
        <label for="edit-lname">Lastname:</label>
        <input type="text" id="edit-lname" required><br>
        <label for="edit-username">Username:</label>
        <input type="text" id="edit-username" required><br>
        <label for="edit-password">Password:</label>
        <input type="text" id="edit-password" required><br>
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" required><br>
        <label for="edit-phonenum">Phone Number:</label>
        <input type="number" id="edit-phonenum" required><br>
        <button type="button" id="edit-user-save-btn">Save</button>
        <button type="button" id="edit-user-close-btn">Close</button>
      </fieldset>
    </form>
  </div>

  <div id="delete-popup" class="popup hidden">
    <div class="popup-content">
        <p>Are you sure you want to delete this user?</p>
        <button id="confirm-delete">Yes</button>
        <button id="cancel-delete">Cancel</button>
    </div>
  </div>

  <script src="userman.js"></script>
</body>

</html>
