<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="detail_products.css">
    <title>Furnihub</title>
</head>

<body>
    <header>
        <div class="back_icons" id="backIcon">
            <h1>&lt;Back</h1>
        </div>
        <h1>Product Detail</h1>
    </header>

    <div class="container">
        <div class="image-container">
            <div class="img_product main-img">
                <img id="mainImage" src="">
            </div>
            <div class="small-images">
                <!-- Small images will be added dynamically here -->
            </div>
        </div>

        <div class="details-container">
            <!-- Dynamic product details will be populated here -->
            <p id="productID"></p>
            <h1 id="productName"></h1>
            <h2 id="productBrand"></h2>
            <h1 id="productPrice"></h1>
            <h3 id="productColor"></h3>
            <p id="productDescription"></p>
            <div class="quantity-container">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- footer section -->
    <footer class="footer"></footer>
    <script src="homepage.js"></script>
    <script src="detail_products.js"></script>
</body>

</html>
