<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap">
    <title>MYCART</title>
    <link rel="stylesheet" href="mycart.css">


</head>

<body>
    <div class="menubar" id="menubar">
        <i class='bx bx-menu'></i>
    </div>

    <nav class="navigation" id="navigation">
        <div class="menu-container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/browse">Browse</a></li>
                <li><a href="/mycart">My Cart</a></li>
                <li><a href="/account">My Account</a></li>
                <li><a href="/about-us">About Us</a></li>
            </ul>
        </div>

        <button class="close_icons" id="closeIcon">
            <i class='bx bx-x'></i>
        </button>
    </nav>

    <div class="mycart">
        <h1>MY CART</h1>
        <div class="straight-line"></div>

        <div class="cartitem">
            <img src="https://drive.google.com/thumbnail?id=1nF4jd9HNhnhEmBSvA0oIBc2mh1s8-IFi">
            <h4>IKEA <br> BORGEBY <br> 2,590 THB</h4>

            <i class='bx bx-trash'></i>

            <!-- text product 1-->
            <div class="container">
                <div class="text-box">
                    Quantity:
                </div>
                <div class="number-box">
                    150
                </div>
            </div>

            <div class="secondbox">
                <div class="half-boxcolor">
                    Color:
                </div>
                <div class="half-boxbeige">
                    Beige
                </div>
            </div>

            <div class="producttable">

                <img src="https://drive.google.com/thumbnail?id=17F02Y1pLIc2okHOOl88VICYToAJnN-om">
                <h4>IKEA <br> LAGKAPTEN <br> 4,090 THB </h4>

                <i class='bx bx-trash'></i>

                <!-- text product 2-->
                <div class="container">
                    <div class="text-box">
                        Quantity:
                    </div>
                    <div class="number-box">
                        100
                    </div>
                </div>

                <div class="secondbox">
                    <div class="half-boxcolor">
                        Color:
                    </div>
                    <div class="half-boxbeige">
                        Oak
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <!-- footer section -->
    <footer class="footer"></footer>


    <script src="mycart.js"></script>
</body>

</html>
