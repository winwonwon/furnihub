<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCART</title>
    <link rel="stylesheet" href="mycart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="menubar" id="menubar">
        <i class='bx bx-menu'></i>
    </div>

    <nav class="navigation" id="navigation">
        <div class="menu-container">
            <ul>
                <a href="homepage.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="mycart.html">My Cart</a></li>
                <li><a href="">My Account</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
            </ul>
        </div>

        <button class="close_icons" id="closeIcon">
            <i class='bx bx-x'></i>  
        </button>
    </nav>

    <div class="mycart">
        <h1>MY CART</h1>
        <div class="straight-line"></div>

        <div class="cartitem">
            <div class="row">
                <div class="col-md-7 center-item">
                    <img src="https://drive.google.com/thumbnail?id=1nF4jd9HNhnhEmBSvA0oIBc2mh1s8-IFi">
                    <h4>IKEA <br> BORGEBY <br> 2,590 THB</h4>
                    <i class='bx bx-trash'></i>

                    <!-- text product 1-->
                    <div class="container">
                        <div class="text-box">
                            Quantity:
                        </div>
                        <div class="number-box">
                            150
                        </div>

                        <!--arrow down-->
                        <div class="down">
                            <i class='bx bx-chevron-down'></i>
                        </div>
                    </div>

                    <div class="second box">
                        <div class="half-box">
                        Color:
                        </div>
                        <div class="half-box">
                        Beige
                         </div>
                    </div>
                </div>
            </div>

            <div class="producttable">
                <img src="https://drive.google.com/thumbnail?id=17F02Y1pLIc2okHOOl88VICYToAJnN-om">
                <h4>IKEA <br> LAGKAPTEN <br> 4,090 THB </h4>
                <i class='bx bx-trash'></i>
                
                <!--text product2-->
                <div class="containertwo">
                    <div class="text-box">
                        Quantity:
                    </div>
                    <div class="number-boxtwo">
                        100
                    </div>

                    <!-- arrow down2-->
                    <div class="downtwo">
                            <i class='bx bx-chevron-down'></i>
                        </div>
                    </div>

                    <!--another text-->
                    <div class="half-box">
                        Color:
                    </div>
                    <div class="half-box">
                        White stained oak effect
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
    
    <script src="mycart.js"></script>
</body>

</html>
