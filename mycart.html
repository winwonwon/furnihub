<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCART</title>
    <link rel="stylesheet" href="mycart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="menubar">
        <i class='bx bx-menu'></i>
    </div>
    <div class="mycart">
        <h2>MY CART</h2>
        <div class="straight-line"></div>

        <div class="cartitem">
            <div class="row">
                <div class="col-md-7 center-item">
                    <img src="product.jpg">
                    <h4>IKEA <br> BORGEBY <br> 2,590 THB</h4>
                    <i class='bx bx-trash'></i>
                    <div class="container">
                        <div class="text-box">
                            Quantity:
                        </div>
                        <div class="number-box">
                            150
                        </div>

                        <div class="down">
                            <i class='bx bx-chevron-down'></i>
                        </div>
                    </div>

                    <div class="half-box">
                        Color:
                    </div>
                    <div class="half-box">
                        Beige
                    </div>

                </div>
            </div>

            <div class="producttable">
                <img src="product2.jpg">
                <h4>IKEA <br> LAGKAPTEN <br> 4,090 THB </h4>
                <i class='bx bx-trash'></i>
                <div class="containertwo">
                    <div class="text-box">
                        Quantity:
                    </div>
                    <div class="number-boxtwo">
                        100
                        <div class="downtwo">
                            <i class='bx bx-chevron-down'></i>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    </div>
    </div>
</body>

</html>
