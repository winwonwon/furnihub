<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product List</title>
  <link rel="stylesheet" href="productman.css">
</head>

<body>

  <header>
    <div class="back_icons" id="backIcon" onclick="window.location.href = 'homepage.html';">
      <h1>&lt;Back</h1>
    </div>
    <h1>Product Management</h1>
    <div>
      <i></i>
    </div>
  </header>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Category</th>
          <th>Brand</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-list">
      </tbody>
    </table>

    <button id="open-add-popup">Add Product</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div id="add-product-popup" class="popup hidden">
    <form>
      <fieldset>
          <legend>Add Product</legend>
          <label for="add-name">Name:</label>
          <input type="text" id="add-name" required><br>
          <label for="add-category">Category:</label>
          <input type="text" id="add-category" required><br>
          <label for="add-brand">Brand:</label>
          <input type="text" id="add-brand" required><br>
          <label for="add-stock">Stock:</label>
          <input type="number" id="add-stock" required><br>
          <label for="add-price">Price:</label>
          <input type="number" id="add-price" step="0.01" required><br>
          <button type="button" id="add-save-btn">Save</button>
          <button type="button" id="add-close-btn">Close</button>
      </fieldset>
  </form>
  </div>


  <div id="edit-product-popup" class="popup hidden">
    <form>
      <fieldset>
        <legend>Edit Product</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" required><br>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" required><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" required><br>
        <button type="button" id="save-btn">Save</button>
        <button type="button" id="close-btn">Close</button>
      </fieldset>
    </form>
  </div>

  <div id="delete-popup" class="popup hidden">
    <div class="popup-content">
        <p>Are you sure you want to delete this product?</p>
        <button id="confirm-delete">Yes</button>
        <button id="cancel-delete">Cancel</button>
    </div>
  </div>

  <script src="productman.js"></script>
</body>

</html>
